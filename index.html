<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambola</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #eca1a6, #d5f4e6);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

#header {
    text-align: center;
    margin-bottom: 20px; /* Reduce margin for smaller screens */
}

h1 {
    font-size: 3rem; /* Decrease font size for smaller screens */
    color: #333;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 2px; /* Reduce letter spacing for smaller screens */
}

#menu-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
}

.menu-link {
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
    padding: 10px 20px;
    margin: 0 10px; /* Adjusted margin for space between buttons */
    border-radius: 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: #3498db;
}

.menu-link:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.menu-link:active {
    transform: translateY(1px);
}


.fun-element {
    text-align: center;
    font-size: 1rem; /* Decrease font size for smaller screens */
    color: #555;
}

.fun-element p {
    margin: 0;
}

.fun-element img {
    width: 100px; /* Decrease image size for smaller screens */
    margin-top: 20px; /* Reduce margin for smaller screens */
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

#logo {
    animation: rotate 10s linear infinite;
    margin-bottom: 30px; /* Reduce margin for smaller screens */
}

</style>
<script type="text/javascript" src="https://tiiny.host/ad-script.js"></script><script defer data-domain="vasu-tambola-game.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script></head>
<body>

<div id="header">
    <h1>Tambola</h1>
</div>

<div id="menu-bar">
    <a class="menu-link" href="caller.html">Caller Application</a>
    <a class="menu-link" href="ticket.html">Tambola Tickets</a>
</div>

<div class="fun-element">
    <p>Enjoy your time here and may the numbers be ever in your favor!</p>
    <img src="dice.png" alt="Tambola Logo" id="logo">
</div>

</body>
</html>
