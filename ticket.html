<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambola Ticket</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #eca1a6, #d5f4e6);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    table {
        border-collapse: separate;
        border-spacing: 2px;
        width: 80%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
        width: 11.1%;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
        font-size: 18px;
        padding: 20px;
    }
    .selected {
        background-color: #ffcccb;
    }
    .radio-container {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }
    .radio-container label {
        margin-right: 20px;
        font-size: 16px;
    }
    #submitBtn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    #submitBtn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="radio-container">
    <label><input type="radio" name="sections" value="1" checked> 1 Ticket</label>
    <label><input type="radio" name="sections" value="2"> 2 Tickets</label>
</div>

<button id="submitBtn">Generate Ticket</button>

<table>
    <thead>
        <tr>
            <th colspan="9">Tambola Ticket</th>
        </tr>
    </thead>
    <tbody id="ticketBody"></tbody>
</table>

<script>

var ticketBody = document.getElementById('ticketBody');
var submitBtn = document.getElementById('submitBtn');

function generateSequence(start, end) {
    var sequence = [];
    for (var i = start; i <= end; i++) {
        sequence.push(i);
    }
    return sequence;
}

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

var shuffledNumbers = shuffleArray(generateSequence(1, 90));
var currentIndex = 0;

function getNextRandomNumber() {
    if (currentIndex >= shuffledNumbers.length) {
        // reset safely if exhausted
        shuffledNumbers = shuffleArray(generateSequence(1, 90));
        currentIndex = 0;
    }
    var nextNumber = shuffledNumbers[currentIndex];
    currentIndex++;
    return nextNumber;
}

function generateTambolaTicket(numSections) {

    ticketBody.innerHTML = '';

    for (var section = 0; section < numSections; section++) {

        for (var i = 0; i < 3; i++) {

            var row = document.createElement('tr');
            var oneRow = new Array(9).fill(0);
            var numbersToPutBack = [];

            var filledCount = 0;

            while (filledCount < 5) {

                var randomNumber = getNextRandomNumber();

                if (!randomNumber) continue; // safety retry

                var columnIndex = -1;

                if (randomNumber === 90) {
                    columnIndex = 8;
                } else {
                    columnIndex = Math.floor(randomNumber / 10);
                }

                if (oneRow[columnIndex] !== 0) {
                    numbersToPutBack.push(randomNumber);
                    continue;
                }

                oneRow[columnIndex] = randomNumber;
                filledCount++;
            }

            shuffleArray(numbersToPutBack);
            for (var k = 0; k < numbersToPutBack.length; k++) {
                shuffledNumbers.push(numbersToPutBack[k]);
            }

            for (var j = 0; j < 9; j++) {
                var cell = document.createElement('td');
                var number = oneRow[j];

                if (number !== 0) {
                    cell.textContent = number;
                    cell.addEventListener('click', function () {
                        this.classList.toggle('selected');
                    });
                }

                row.appendChild(cell);
            }

            ticketBody.appendChild(row);
        }

        if (section < numSections - 1) {
            var spaceRow = document.createElement('tr');
            var spaceCell = document.createElement('td');
            spaceCell.colSpan = 9;
            spaceRow.appendChild(spaceCell);
            ticketBody.appendChild(spaceRow);
        }
    }
}

submitBtn.addEventListener('click', function () {

    var confirmed = window.confirm('Are you sure you want to generate the ticket?');

    if (confirmed) {

        var selectedSections = document.querySelector('input[name="sections"]:checked').value;

        shuffledNumbers = shuffleArray(generateSequence(1, 90));
        currentIndex = 0;

        generateTambolaTicket(parseInt(selectedSections));
    }
});

</script>
</body>
</html>
